<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Display</title>
</head>
<body>
  <div class="container">      
    <div class="card"></div>
  </div>
</body>
<style>
    .container {
      width: 600px;
      height: 800px;
      display: flex;
    }

    .card {
      width: 600px;
      height: 800px;
      background-image: url(https://i0.wp.com/pkmncards.com/wp-content/uploads/en_US-SWSH11-TG002-roserade.jpg?fit=734%2C1024&ssl=1);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <script>
    //기능
// 1. 카드이미지 mouseover시에, 마우스의 좌표에 따라 카드를 rotate시키기. 카드 우측에 마우스가 있으면, 카드는 좌측으로 rotate되어야 한다.
// 마우스의 좌표는 e.offsetX, e.offsetY를 사용한다.
// x좌표가 0일 때, 카드는 왼쪽으로 30도 회전, x좌표가 600일 때, 카드는 오른쪽으로 30도 회전한다.
// -> 함수는 degX = x/10 -30, degY = 3*y/40 + 30 
// y좌표가 0일 때, 카드는 위쪽으로 30도 회전, y좌표가 800일 때, 카드는 아래쪽으로 30도 회전한다.


    var container = document.querySelector('.container');
    var card = document.querySelector('.card');
    container.addEventListener('mousemove', function(e) {
        var x = e.offsetX;
        var y = e.offsetY;
        console.log(x, y);
        card.style = `transform: rotateX(${3*y/40 - 30}deg) rotateY(${x/10 -30}deg)`;
    }); // 마우스가 들어오면 카드가 회전한다.
    container.addEventListener('mouseleave', function(e) {
        card.style = `transform: rotateX(0deg) rotateY(0deg)`;
    }); // 마우스가 벗어나면 카드가 원래대로 돌아온다.

  </script>
</html>
